<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Alojamiento Mina Clavero</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container_">
    <div class="navbar">
<div class="nav-link" href="/index.html">HOSTERIA LA PRIMAVERA
  
</div class="logo">
<img src="/favicon.ico" alt="logo">

</div>
  <header>
    <nav>
      <!-- Código de la barra de navegación -->
    </nav>
  </header>

  <section id="contacto" class="container">
    <h2>Contacto</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </section>
     <!-- Botón de volver al inicio -->
     <a href="/index.html" class="volver-inicio">Volver al inicio</a>
  <footer>
    <p>Derechos de autor © 2023 - Alojamiento Mina Clavero</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
